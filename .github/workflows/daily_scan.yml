name: Daily AI Article Scan

on:
  schedule:
    # Runs at 05:00 UTC every day
    - cron: '7 5 * * *'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    permissions:
      # Required to push the json file back to the repo
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install biopython feedparser requests slack-sdk python-dotenv openai

      - name: Ensure Storage Directory Exists
        # This prevents FileNotFoundError if it's the very first run
        run: |
          mkdir -p ai_scanner_storage
          if [ ! -f ai_scanner_storage/seen_store.json ]; then
            echo "{}" > ai_scanner_storage/seen_store.json
          fi
          
- name: Debug File Structure
        run: ls -R

      - name: Run AI Scanner
        env:
          # Mapping GitHub Secrets to Environment Variables
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PUBMED_EMAIL: ${{ secrets.PUBMED_EMAIL }}
          PUBMED_API_KEY: ${{ secrets.PUBMED_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          # Storage path env var for the script patch
          AI_SCANNER_STORAGE: ai_scanner_storage
        run: python ai_article_scanner.py

      - name: Commit and Push State
        # Commits the JSON file back to the repo if it changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ai_scanner_storage/seen_store.json
          # Check if there are changes before committing
          if git diff --staged --quiet; then
            echo "No changes to state file."
          else
            git commit -m "Update seen_store.json [skip ci]"
            git push
          fi
